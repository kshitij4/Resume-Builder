<mat-toolbar class="mat-elevation-z4"><p>Reset Password</p></mat-toolbar>
<div class="success" *ngIf="success">
  <p class="alert alert-success">{{ success }}</p>
</div>

<div class="error" *ngIf="err">
  <p class="alert alert-danger">{{ err }}</p>
</div>

<mat-card>
  <p>
    Changing password for: <b>{{ email }}</b>
  </p>
  <form (submit)="onSubmit(ForPasForm)" #ForPasForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input
        type="password"
        name="pass"
        placeholder="Enter your new password"
        matInput
        ngModel
        required
      /> </mat-form-field
    ><br />
    <mat-form-field appearance="outline">
      <mat-label>New Password Confirm</mat-label>
      <input
        type="password"
        name="cpass"
        placeholder="Re-enter your new password"
        matInput
        ngModel
        required
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Reset Password
    </button>
    <div class="extras">
      <a routerLink="/login">Back to login</a>
    </div>
  </form>
</mat-card>
