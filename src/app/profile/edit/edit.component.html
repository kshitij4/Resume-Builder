<mat-toolbar class="mat-elevation-z4"><p>Edit Profile</p></mat-toolbar>

<div class="success" *ngIf="success">
  <p class="alert alert-success">{{ success }}</p>
</div>

<div class="error" *ngIf="err">
  <p class="alert alert-danger">{{ err }}</p>
</div>

<mat-card>
  <form [formGroup]="myForm" (ngSubmit)="onUpdate()">
    <b>Email :</b>
    <mat-form-field appearance="outline">
      <input
        type="email"
        matInput
        required
        formControlName="email"
        [disabled]="true"
      />
    </mat-form-field>
    <b>Firstname :</b>
    <mat-form-field appearance="outline">
      <input
        type="text"
        matInput
        required
        placeholder="Enter new value for firstname"
        formControlName="firstname"
      />
    </mat-form-field>
    <b>Lastname:</b>
    <mat-form-field appearance="outline">
      <input
        type="text"
        matInput
        required
        placeholder="Enter new value for lastname "
        formControlName="lastname"
      /> </mat-form-field
    ><br />
    <b>Gender:</b><br />
    <div class="radio-inline">
      <input type="radio" formControlName="gender" value="male" />Male
    </div>
    <div class="radio-inline">
      <input type="radio" formControlName="gender" value="female" />Female<br />
    </div>
    <br /><br />
    <b>Phone:</b>
    <mat-form-field appearance="outline">
      <input
        type="text"
        matInput
        required
        placeholder="Enter new value for phone number"
        formControlName="phone"
      /> </mat-form-field
    ><br />
    <b>Age:</b>
    <mat-form-field appearance="outline">
      <input
        type="text"
        matInput
        required
        placeholder="Enter new value for Age"
        formControlName="age"
      /> </mat-form-field
    ><br />
    <button mat-raised-button color="primary" type="submit">
      Update Profile
    </button>
  </form>
</mat-card>
